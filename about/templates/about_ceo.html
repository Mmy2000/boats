{% extends "base.html" %}
{% load static %}
{% block title %}
About CEO
{% endblock title %}
{% block body %}

<!-- Header Start -->
        <div class="container-fluid bg-breadcrumb">
            <div class="container text-center py-5" style="max-width: 900px;">
                <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">About CEO</h4>
                <ol class="breadcrumb d-flex justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item active text-primary">About CEO</li>
                </ol>    
            </div>
        </div>
        <!-- Header End -->
         <div class="container ceo-section">
    <div class="row justify-content-center text-center">
        <div class="col-md-4">
            <img src="{% if about_ceo.image_cover %}{{ about_ceo.image_cover.url }}{% else %}https://via.placeholder.com/200{% endif %}" alt="CEO Image" class="ceo-image img-fluid">
        </div>
        <div class="col-md-8">
            <h2 class="mt-4">John Doe</h2>
            <h4 class="text-muted">Chief Executive Officer</h4>
            <p class="mt-4">
                {{about_ceo.description|safe}}
            </p>
            <div class="social-icons">
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
